<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway game</title>
  <link rel='stylesheet' href='subway.css'>
</head>

<body>
  <div class="head">
    <h2>Subway Game</h2>
  </div>
  <div class="container">
    <div class='game'>
      <div class='enemy'></div>
      <div class='player'></div>
      <!--<button type='button' class='btn'>Start</button>-->
    </div>
    <div class="game-1">
      <div class="record">
        <h4>Records</h4>
      </div>

      <div>
        <div class="time-section">
          <h5>Time</h5>
          <h3 class="time">0</h3>
        </div>

        <div class="time-section">
          <h5>Score</h5>
          <h3 class='score'>0</h3>
        </div>
        <div class="time-section">
          <h5>Level</h5>
          <h3 class="level">1</h3>
        </div>
      </div>
      <div class="start">
        <h4>Start</h4>
      </div>
    </div>

  </div>

  <div class="control">
    <button type="button" id="btn" class="left">
      < </button>
        <button type="button" id="btn" class="right">
          > </button>
  </div>

  <script src='subway.js'></script>
</body>

</html>
